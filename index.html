<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Sign-up page</title>
</head>
<body>
    <div class="site-container-row">
        <div class="img-div">
            <div class="odin-logo-div">
                <div class="odin-background">
                    <img id="odin-logo" src="odin-lined.png" alt="">
                    <h3>ODIN</h3>
                </div>
            </div>
        </div>
        
        <div class="form-container-column">

            <div class="uppertext">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br><br>
                    You know you want to.
                </h2>
            </div>

            <div class="form-div">
                <form>
                    <fieldset class="fieldset-class">
                        <div class="form-group-all">
                            <div class="form-group">
                                <div class="labelAndInput">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" placeholder="i.e. John" required maxlength="20">
                                </div>
                                <div class="labelAndInput">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" placeholder="i.e. Smith" required maxlength="40">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="labelAndInput">
                                    <label for="last_name">EMAIL</label>
                                    <input type="email" name="email" placeholder="i.e. test@gmail.com" required>
                                </div>
                                <div class="labelAndInput">
                                    <label for="last_name">PHONE</label>
                                    <input type="tel" name="tel" placeholder="i.e. +12345678999, +123 45 678 9999" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="labelAndInput">
                                    <label for="password">PASSWORD</label>
                                    <input type="text" name="password" placeholder="min. 8 characters" minlength="8" required>
                                </div>
                                <div class="labelAndInput">
                                    <label for="confirm-passowrd">CONFIRM PASSWORD</label>
                                    <input type="text" name="confirm-passowrd" required>
                                </div>
                            </div>
                            <br>
                        </div>
                    </fieldset>
                </form>

                
                <div class="last-div">
                    <button type="submit" id="submitBtn">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>


            </div>
            


        </div>
    </div>
</body>
</html>
